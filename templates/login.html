<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>HopeQure Admin Login</title>

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui;
}

body {
  min-height: 100vh;
  display: flex;
}

/* ===== LEFT BRAND PANEL (Like Entra) ===== */
.left-panel {
  flex: 1;
  background: linear-gradient(135deg, #0f172a, #1e3a8a);
  color: white;
  padding: 60px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.left-panel h1 {
  font-size: 52px;
  font-weight: 800;
  margin-bottom: 15px;
}

.left-panel p {
  font-size: 18px;
  max-width: 380px;
  line-height: 1.5;
  color: #cbd5e1;
}

/* ===== RIGHT LOGIN PANEL ===== */
.right-panel {
  flex: 1;
  background: #f8fafc;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 25px;
}

/* ===== LOGIN CARD ===== */
.card {
  width: 100%;
  max-width: 420px;
  background: white;
  border-radius: 18px;
  padding: 35px 30px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  text-align: center;
}

/* LOGO */
.logo {
  height: 55px;
  margin-bottom: 10px;
}

.card h2 {
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 6px;
  color: #0f172a;
}

.card p {
  font-size: 14px;
  color: #64748b;
  margin-bottom: 22px;
}

/* ERROR BOX */
.error {
  background: rgba(220, 38, 38, 0.12);
  color: #dc2626;
  padding: 10px;
  border-radius: 10px;
  font-size: 14px;
  margin-bottom: 15px;
}

/* INPUT FIELD */
.input-box {
  text-align: left;
  margin-bottom: 15px;
}

label {
  font-size: 13px;
  font-weight: 600;
  color: #334155;
  display: block;
  margin-bottom: 6px;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #cbd5e1;
  font-size: 14px;
  outline: none;
  transition: 0.2s;
}

input:focus {
  border-color: #2563eb;
  box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
}

/* PASSWORD TOGGLE */
.password-wrap {
  position: relative;
}

.toggle-eye {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 16px;
  color: #475569;
}

/* BUTTON */
button {
  width: 100%;
  padding: 12px;
  background: #0f172a;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  background: #1e3a8a;
}

/* FOOTER */
.footer {
  margin-top: 18px;
  font-size: 13px;
  color: #64748b;
}

/* ===== RESPONSIVE (<= 767px) ===== */
@media(max-width: 767px){

  body {
    flex-direction: column;
  }

  .left-panel {
    padding: 35px;
    text-align: center;
  }

  .left-panel h1 {
    font-size: 36px;
  }

  .right-panel {
    padding: 15px;
  }

  .card {
    padding: 28px 20px;
  }

}
</style>
</head>

<body>

<!-- LEFT BRAND PANEL -->
<div class="left-panel">
  <h1>HopeQure</h1>
  <p>
    A clinical AI-powered platform for advanced session analytics,
    structured reporting, and patient risk monitoring.
  </p>
</div>

<!-- RIGHT LOGIN PANEL -->
<div class="right-panel">

  <div class="card">

    <!-- LOGO -->
    <img src="/static/images/logo.png" class="logo" alt="HopeQure Logo">

    <h2>Clinical Dashboard Login</h2>
    <p>Secure Admin Access Portal</p>

    {% if error %}
      <div class="error">{{error}}</div>
    {% endif %}

    <form method="POST" autocomplete="off">

      <!-- Username -->
      <div class="input-box">
        <label>Username</label>
        <input name="username" placeholder="Enter admin username" required autocomplete="off">
      </div>

      <!-- Password -->
      <div class="input-box">
        <label>Password</label>
        <div class="password-wrap">
          <input id="password" type="password" name="password"
                 placeholder="Enter password"
                 required autocomplete="new-password">
          <span class="toggle-eye" onclick="togglePassword()">üëÅ</span>
        </div>
      </div>

      <button type="submit">Login</button>

    </form>

    <div class="footer">
      Powered by HopeQure Clinical AI System
    </div>

  </div>

</div>

<script>
function togglePassword() {
  let pass = document.getElementById("password");
  pass.type = pass.type === "password" ? "text" : "password";
}
</script>

</body>
</html>
