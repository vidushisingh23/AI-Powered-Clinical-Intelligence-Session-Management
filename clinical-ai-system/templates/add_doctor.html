<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HopeQure â€“ Add Doctor</title>

<style>
* { box-sizing: border-box; }
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow-x: hidden;
}
body {
  font-family: 'Segoe UI', system-ui;
  background: #eef1f6;
  color: #1f2937;
}

/* SIDEBAR */
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 180px;
  height: 100vh;
  padding: 32px 16px;
  background: linear-gradient(180deg, #0f172a, #1e3a8a);
  display: flex;
  flex-direction: column;
}
.sidebar::before {
  content: "MENU";
  font-size: 11px;
  font-weight: 700;
  letter-spacing: 1px;
  color: rgba(255,255,255,0.5);
  margin-bottom: 18px;
  padding-left: 8px;
}
.sidebar a {
  display: block;
  padding: 12px 14px;
  margin-bottom: 8px;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 600;
  color: #e2e8f0;
  text-decoration: none;
  transition: all 0.2s ease;
}
.sidebar a:hover {
  background: rgba(255,255,255,0.08);
  color: white;
}

.main {
  margin-left: 180px;
  padding: 28px;
}

.topbar {
  display: flex;
  align-items: center;
  background: white;
  padding: 16px 22px;
  border-radius: 16px;
  box-shadow: 0 6px 18px rgba(0,0,0,.06);
}
.title {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 20px;
  font-weight: 800;
}
.logo { height: 52px; }

.box {
  margin-top: 22px;
  background: white;
  padding: 32px;
  border-radius: 18px;
  box-shadow: 0 10px 28px rgba(0,0,0,.08);
  max-width: 980px;
  width: 100%;
}

h3 {
  margin-top: 0;
  font-size: 22px;
  font-weight: 800;
}

p {
  margin: 14px 0 8px;
  font-size: 14px;
  font-weight: 600;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  font-size: 14px;
  background: #f8fafc;
  border: 1px solid #cbd5e1;
  margin-bottom: 18px;
}

input:focus {
  outline: none;
  border-color: #2563eb;
  box-shadow: 0 0 0 4px rgba(37,99,235,0.18);
}

button.primary {
  margin-top: 18px;
  padding: 14px 22px;
  background: linear-gradient(135deg, #2563eb, #1d4ed8);
  color: white;
  border: none;
  border-radius: 14px;
  cursor: pointer;
  font-size: 15px;
  font-weight: 800;
  box-shadow: 0 10px 22px rgba(37,99,235,0.30);
}

#result {
  margin-top: 15px;
  font-weight: bold;
  color: #2563eb;
}
</style>
</head>

<body>

<div class="sidebar">
  <a href="/dashboard">Home</a>
  <a href="/add-session">Add</a>
  <a href="/patients/new">Patients</a>
  <a href="/doctors/new">Doctors</a>
  <a href="/logout">Exit</a>
</div>

<div class="main">

<div class="topbar">
  <div class="title">
    <img src="/static/images/logo.png" class="logo">
    Add New Doctor
  </div>
</div>

<div class="box">
<h3>Doctor Registration</h3>

<p><b>Doctor Name:</b></p>
<input type="text" id="name" placeholder="Enter doctor full name">

<p><b>Doctor Email:</b></p>
<input type="email" id="email" placeholder="Enter doctor email">

<button class="primary" onclick="registerDoctor()">
Register Doctor
</button>

<p id="result"></p>
</div>

</div>

<script>
function registerDoctor(){

  let name = document.getElementById("name").value;
  let email = document.getElementById("email").value;

  if(name.trim()=="" || email.trim()==""){
    alert("Please fill doctor name and email");
    return;
  }

  document.getElementById("result").innerText = "Registering doctor...";

  fetch("/doctors/new",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({
      name:name,
      email:email
    })
  })
  .then(r=>r.json())
  .then(d=>{
    document.getElementById("result").innerText =
      "Doctor registered successfully!";
  })
  .catch(()=>{
    document.getElementById("result").innerText =
      "Error registering doctor.";
  });
}
</script>

</body>
</html>
