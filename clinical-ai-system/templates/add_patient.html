<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HopeQure – Add Patient</title>

<style>

body {
    margin: 0;
    font-family: 'Segoe UI', system-ui;
    background: #eef1f6;
    color: #1f2937;
}

/* SIDEBAR SAME AS SESSION */
.sidebar {
    width: 90px;
    position: fixed;
    height: 100vh;
    background: linear-gradient(180deg, #0f172a, #1e3a8a);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 30px;
    gap: 25px;
}

.sidebar a {
    color: #cbd5e1;
    font-size: 18px;
    font-weight: 600;
    text-decoration: none;
    transition: 0.25s;
}

.sidebar a:hover {
    color: white;
    transform: scale(1.05);
}

.main {
    margin-left: 80px;
    padding: 25px;
}

/* TOPBAR SAME */
.topbar {
    display: flex;
    align-items: center;
    background: white;
    padding: 16px 22px;
    border-radius: 16px;
    box-shadow: 0 6px 18px rgba(0,0,0,.06);
}


.title {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 20px;
    font-weight: 800;
}

.logo {
    height: 52px;
}

/* BOX SAME */
.box {
    margin-top: 22px;
    background: white;
    padding: 32px;
    border-radius: 18px;
    box-shadow: 0 10px 28px rgba(0,0,0,.08);
    max-width: 980px;
    width: 100%;
    box-sizing: border-box;
}

h3 {
    margin-top: 0;
    font-size: 22px;
    font-weight: 800;
    color: #0f172a;
}

p {
    margin: 14px 0 8px;
    font-size: 14px;
    font-weight: 600;
    color: #334155;
}

/* INPUTS SAME STYLE */
input, select {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    font-size: 14px;
    background: #f8fafc;
    border: 1px solid #cbd5e1;
    margin-bottom: 18px;
    transition: 0.25s ease;
    box-sizing: border-box;
}


input:focus, select:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 4px rgba(37,99,235,0.18);
}


/* BUTTON SAME STYLE */
button.primary {
    margin-top: 18px;
    padding: 14px 22px;
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
    color: white;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    font-size: 15px;
    font-weight: 800;
    box-shadow: 0 10px 22px rgba(37,99,235,0.30);
    transition: 0.25s ease;
}

button.primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 14px 28px rgba(37,99,235,0.35);
}

#result {
    margin-top: 15px;
    font-weight: bold;
    color: #2563eb;
}

/* MOBILE SAME */
@media (max-width: 767px) {

  .sidebar {
    position: relative;
    width: 100%;
    height: auto;
    flex-direction: row;
    justify-content: space-around;
    padding: 12px 0;
  }

  .sidebar a {
    font-size: 15px;
  }

  .main {
    margin-left: 0;
    padding: 12px;
  }

  .topbar {
    justify-content: center;
    text-align: center;
  }

  .title {
    font-size: 16px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .box {
    padding: 16px;
    max-width: 100%;
  }

  button.primary {
    width: 100%;
  }
}

</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <a href="/dashboard">Home</a>
  <a href="/add-session">Add</a>
  <a href="/patients/new">Patients</a>
  <a href="/logout">Exit</a>
</div>

<div class="main">

<!-- TOPBAR -->
<div class="topbar">
  <div class="title">
    <img src="/static/images/logo.png" class="logo">
    Add New Patient
  </div>
</div>

<!-- FORM BOX -->
<div class="box">

<h3>Patient Registration</h3>

<p><b>Patient Name:</b></p>
<input type="text" id="name" placeholder="Enter full patient name">

<p><b>Patient Email:</b></p>
<input type="email" id="email" placeholder="Enter patient email">

<p><b>Assign Doctor (Optional):</b></p>
<select id="doctor_id">
  <option value="">-- None / Unassigned --</option>
  {% for d in doctors %}
    <option value="{{d.doctor_id}}">
      {{d.name}} — {{d.email}}
    </option>
  {% endfor %}
</select>

<button class="primary" onclick="registerPatient()">
Register Patient
</button>

<p id="result"></p>

</div>

</div>

<script>
function registerPatient(){

  let name = document.getElementById("name").value;
  let email = document.getElementById("email").value;
  let doctor = document.getElementById("doctor_id").value;

  if(name.trim()=="" || email.trim()==""){
    alert("Please fill patient name and email");
    return;
  }

  document.getElementById("result").innerText = "Registering patient...";

  fetch("/patients/new",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body: JSON.stringify({
      name:name,
      email:email,
      doctor_id:doctor
    })
  })
  .then(r=>r.json())
  .then(d=>{
    document.getElementById("result").innerText =
      "Patient registered successfully!";
  })
  .catch(()=>{
    document.getElementById("result").innerText =
      "Error registering patient.";
  });

}
</script>

</body>
</html>
